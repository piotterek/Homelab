<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoL Dashboard</title>
    <style>
        :root {
            --bg-color: #121826;
            --card-bg: #1f2937;
            --accent-blue: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --text-main: #f3f4f6;
            --text-dim: #9ca3af;
            --danger: #ef4444;
            --success: #10b981;
            --input-bg: #111827;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        /* Główny kontener - sztywny na desktopie, elastyczny na mobile */
        .main-container {
            width: 100%;
            max-width: 900px; /* Nieco zwężony dla lepszego skupienia wzroku */
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dwie równe kolumny */
            gap: 40px;
            align-items: start;
        }

        .host-list { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }

        .host-card {
            width: 100%; 
            height: 100px; 
            background-color: var(--card-bg);
            border: 1px solid #374151; 
            border-radius: 12px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 1.2rem; 
            font-weight: 500; 
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .host-card:hover {
            border-color: var(--accent-blue); 
            transform: translateY(-3px);
            box-shadow: 0 10px 20px var(--accent-glow); 
            color: var(--accent-blue);
        }

        .empty-list-info {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            border: 2px dashed #374151;
            border-radius: 12px;
        }

        .add-host-btn {
            width: 100%;
            height: 220px; 
            background-color: var(--card-bg);
            border: 2px dashed #374151; 
            border-radius: 12px;
            color: var(--accent-blue); 
            font-size: 1.1rem; 
            font-weight: bold;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            cursor: pointer; 
            transition: all 0.2s ease;
        }

        .add-host-btn:hover {
            border-color: var(--accent-blue); 
            background-color: rgba(59, 130, 246, 0.05);
            box-shadow: 0 0 25px var(--accent-glow);
        }

        .plus-icon { font-size: 3.5rem; margin-bottom: 5px; }

        /* MODALE */
        .modal-overlay {
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); 
            backdrop-filter: blur(8px);
            justify-content: center; 
            align-items: center; 
            z-index: 1000;
            padding: 20px;
        }

        .modal {
            background: var(--card-bg); 
            width: 100%;
            max-width: 400px; 
            padding: 35px;
            border-radius: 16px; 
            border: 1px solid #374151;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            box-sizing: border-box;
            position: relative;
        }

        .close-x {
            position: absolute; top: 15px; right: 20px; cursor: pointer;
            color: var(--text-dim); font-size: 1.8rem; background: none; border: none;
        }

        .modal-header { text-align: center; font-size: 1.5rem; font-weight: bold; margin-bottom: 25px; }

        .info-box {
            background: rgba(0, 0, 0, 0.3); border: 1px solid #374151;
            border-radius: 10px; padding: 15px; margin-bottom: 15px;
        }

        .label-text { color: var(--accent-blue); font-size: 0.65rem; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .value-text { font-family: 'Consolas', monospace; font-size: 1.1rem; color: white; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: var(--text-dim); font-size: 0.9rem; }
        .input-group input {
            width: 100%; padding: 14px; background: var(--input-bg);
            border: 1px solid #374151; border-radius: 10px; color: white; box-sizing: border-box; outline: none;
        }

        .modal-buttons { display: flex; gap: 15px; margin-top: 10px; }
        .btn {
            flex: 1; padding: 15px; border-radius: 10px; border: none;
            font-weight: bold; cursor: pointer; transition: all 0.2s;
        }
        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }

        .btn-run { background: var(--success); color: white; }
        .btn-delete { background: var(--danger); color: white; }
        .btn-cancel { background: var(--accent-blue); color: white; }
        .btn-add-action { background: var(--accent-blue); color: white; width: 100%; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .main-container { grid-template-columns: 1fr; gap: 20px; }
            .add-host-btn { height: 120px; flex-direction: row; gap: 15px; }
            .plus-icon { font-size: 2rem; margin-bottom: 0; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="host-container" class="host-list"></div>
        <button class="add-host-btn" onclick="openAddModal()">
            <div class="plus-icon">+</div>
            <div>Add new host</div>
        </button>
    </div>

    <div id="modal-details" class="modal-overlay">
        <div class="modal">
            <button class="close-x" onclick="closeModals()">&times;</button>
            <div class="modal-header" id="det-name">Host Details</div>
            <div class="info-box"><div class="label-text">Database ID</div><div class="value-text" id="det-id">#</div></div>
            <div class="info-box"><div class="label-text">MAC Address</div><div class="value-text" id="det-mac">00:00:00</div></div>
            <div class="modal-buttons">
                <button class="btn btn-run" onclick="runHost()">RUN</button>
                <button class="btn btn-delete" onclick="openConfirmModal()">DELETE</button>
            </div>
        </div>
    </div>

    <div id="modal-confirm" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">Are you sure?</div>
            <p style="text-align: center; color: var(--text-dim); margin-bottom: 30px;">This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="btn btn-delete" onclick="confirmDelete()">DELETE</button>
                <button class="btn btn-cancel" onclick="closeConfirmModal()">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="modal-add" class="modal-overlay">
        <div class="modal">
            <button class="close-x" onclick="closeModals()">&times;</button>
            <div class="modal-header">Adding new host</div>
            <div class="input-group"><label>Name</label><input type="text" id="add-name" placeholder="np. Workstation"></div>
            <div class="input-group"><label>MAC Address</label><input type="text" id="add-mac" placeholder="aa:bb:cc:dd:ee:ff"></div>
            <button class="btn btn-add-action" onclick="saveHost()">Add Host</button>
        </div>
    </div>

    <script>
        const API_BASE = "http://10.0.0.201:5678/webhook";
        let selectedHostId = null;

        async function fetchHosts() {
            const container = document.getElementById('host-container');
            try {
                const response = await fetch(`${API_BASE}/hosts`);
                const rawData = await response.text();
                
                if (!rawData || rawData.trim() === "" || rawData === "[]") {
                    container.innerHTML = `<div class="empty-list-info"><span>NO HOSTS FOUND</span></div>`;
                    return;
                }

                const hosts = JSON.parse(rawData);
                container.innerHTML = '';
                hosts.forEach(host => {
                    const div = document.createElement('div');
                    div.className = 'host-card';
                    div.innerText = host.name;
                    div.onclick = () => openDetailsModal(host);
                    container.appendChild(div);
                });
            } catch (err) {
                container.innerHTML = `<p style="color: var(--danger);">Connection Error</p>`;
            }
        }

        async function saveHost() {
            const name = document.getElementById('add-name').value;
            const mac = document.getElementById('add-mac').value;
            if(!name || !mac) return;
            await fetch(`${API_BASE}/add`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, mac })
            });
            closeModals();
            fetchHosts();
        }

        function openConfirmModal() { document.getElementById('modal-confirm').style.display = 'flex'; }
        function closeConfirmModal() { document.getElementById('modal-confirm').style.display = 'none'; }

        async function confirmDelete() {
            await fetch(`${API_BASE}/000a2553-53d8-4246-89c1-a39cfc7098a6/delete/${selectedHostId}`, { method: 'DELETE' });
            closeConfirmModal();
            closeModals();
            fetchHosts();
        }

        async function runHost() {
            await fetch(`${API_BASE}/f952a5a1-208b-4414-8c75-ba6ee7670e15/send/${selectedHostId}`, { method: 'POST' });
            closeModals();
        }

        function openDetailsModal(host) {
            selectedHostId = host.id;
            document.getElementById('det-name').innerText = host.name;
            document.getElementById('det-id').innerText = host.id;
            document.getElementById('det-mac').innerText = host.mac;
            document.getElementById('modal-details').style.display = 'flex';
        }

        function openAddModal() {
            document.getElementById('add-name').value = '';
            document.getElementById('add-mac').value = '';
            document.getElementById('modal-add').style.display = 'flex';
        }

        function closeModals() {
            document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');
        }

        window.onclick = (e) => { if (e.target.classList.contains('modal-overlay')) closeModals(); };
        fetchHosts();
    </script>
</body>
</html>
